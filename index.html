        body {

        .solar {

        .btn-row {
            display: inline-block;
            margin-top: 4px;
        }

        .btn-num {
            height: 60px;
            width: 70px;
            color: white;
            background-color: #2d3333;
            border: 1px solid white;
            padding: 3px 3px;
            font-size: 18px;

        }

        .btn-small {
            height: 30px;
            width: 70px;
            color: white;
            background-color: #2d3333;

            padding: 3px 3px;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-num-lg {
            height: 60px;
            width: 145px;
            color: white;
            background-color: #2d3333;
            border: 1px solid white;
            padding: 3px 3px;
            font-size: 18px;
            border-radius: 5px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px; 
            line-height: 60px; 
            background-color: #f5f5f5;
        }
        
        
    </style>
    <script>

    </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <i class="fas fa-bolt"></i> SBEA bCalc</a>
                </div>
            </div>
        </nav>
        <div class="container" id="bcontainer">
            <div class="row">
                <div class="col-sm-4">
                    <center>
                        <div class="panel panel-default" style="width: 320px;">
                            <div class="panel-heading">
                                <b>
                                    <i class="fas fa-calculator"></i> Calculator</b>
                                </div>
                                <div class="panel-body" style="padding: 3px 3px; text-align: center; background-color: #F5F5F5">
                                    <div class="cform">

                                        <center>
                                            <div class="display">
                                                <div class="label1" id="label1"></div>
                                                <div class="label2" id="label2"></div>
                                            </div>
                                        </center>

                                        <form name="calculator" id="calc">
                                            <input type="hidden" name="display0" placeholder="">
                                            <input type="hidden" name="display" placeholder="">

                                            <div class="btn-row" style="float: left; margin-left: 10px">
                                                <input type="reset" class="btn btn-danger btn-small" value="C" onclick="fReset()">
                                                <button type="button" class="btn btn-danger btn-small" onclick="del()"><i class="fas fa-arrow-left"></i></button>
                                            </div>
                                            <div class="btn-row">
                                                <input type="button" class="btn btn-primary btn-num" value="7" onclick="btnClick(7)">
                                                <input type="button" class="btn btn-primary btn-num" value="8" onclick="btnClick(8)">
                                                <input type="button" class="btn btn-primary btn-num" value="9" onclick="btnClick(9)">
                                                <input type="button" class="btn btn-primary btn-num" value="+" onclick="btnClick('+')">
                                            </div>
                                            <div class="btn-row">
                                                <input type="button" class="btn btn-primary btn-num" value="4" onclick="btnClick(4)">
                                                <input type="button" class="btn btn-primary btn-num" value="5" onclick="btnClick(5)">
                                                <input type="button" class="btn btn-primary btn-num" value="6" onclick="btnClick(6)">
                                                <input type="button" class="btn btn-primary btn-num" value="-" onclick="btnClick('-')">
                                            </div>
                                            <div class="btn-row">
                                                <input type="button" class="btn btn-primary btn-num" value="1" onclick="btnClick(1)">
                                                <input type="button" class="btn btn-primary btn-num" value="2" onclick="btnClick(2)">
                                                <input type="button" class="btn btn-primary btn-num" value="3" onclick="btnClick(3)">
                                                <input type="button" class="btn btn-primary btn-num" value="Ã—" onclick="btnClick('*')">
                                            </div>
                                            <div class="btn-row">
                                                <input type="button" class="btn btn-primary btn-num" value="0" onclick="btnClick(0)">
                                                <input type="button" class="btn btn-primary btn-num" value="00" onclick="btnClick('00')">
                                                <input type="button" class="btn btn-primary btn-num" value="." onclick="btnClick('.')">
                                                <input type="button" class="btn btn-primary btn-num" value="/" onclick="btnClick('/')">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </center>
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="panel panel-default" id="box1">
                                    <div class="panel-heading">
                                        <b>Profit Calculation</b>
                                        <button class="btn btn-default btn-circle" style="float: right; margin-top: 0px" onclick="resetForm('form1')">
                                            <i class="fas fa-redo-alt"></i>
                                        </button>
                                    </div>
                                    <div class="panel-body">
                                        <div class="monitor">
                                            <span id="default1" style="color: white"></span>
                                            <span id="input1" style="color: white"></span>
                                            <br>
                                            <span id="input2" style="color: white"></span>
                                            <br>
                                            <span id="result1" style="color: white"></span>
                                        </div>
                                        <form name="form1" action="" id="form1">
                                            <div class="form-group">
                                                <input type="number" name="input1" class="form-control" placeholder="Enter Product Buy Rate">
                                            </div>
                                            <div class="form-group">
                                                <input type="number" name="input2" class="form-control" placeholder="Enter Product Sell Rate">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="panel panel-default" id="box2">
                                    <div class="panel-heading">
                                        <b>Sell Rate By Percentage</b>
                                        <button class="btn btn-default btn-circle" style="float: right; margin-top: 0px" onclick="resetForm('form2')">
                                            <i class="fas fa-redo-alt"></i>
                                        </button>
                                    </div>
                                    <div class="panel-body">
                                        <div class="monitor">
                                            <span id="default2" style="color: white"></span>
                                            <span id="input3" style="color: white"></span>
                                            <br>
                                            <span id="input4" style="color: white"></span>
                                            <br>
                                            <span id="result2" style="color: white"></span>
                                        </div>
                                        <form name="form2" action="" id="form2">
                                            <div class="form-group">
                                                <input type="number" name="input3" class="form-control" placeholder="Enter Product Buy Rate">
                                            </div>
                                            <div class="form-group">
                                                <input type="number" name="input4" class="form-control" placeholder="Enter Product Profit Percentage">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="panel panel-default" id="box3">
                                    <div class="panel-heading">
                                        <b>Profit Percentage Calculation</b>
                                        <button class="btn btn-default btn-circle" style="float: right; margin-top: 0px"
                                        onclick="resetForm('form3')">
                                        <i class="fas fa-redo-alt"></i>
                                    </button>
                                </div>
                                <div class="panel-body">
                                    <div class="monitor">
                                        <span id="default3" style="color: white"></span>
                                        <span id="input5" style="color: white"></span>
                                        <br>
                                        <span id="input6" style="color: white"></span>
                                        <br>
                                        <span id="result3" style="color: white"></span>
                                    </div>
                                    <form name="form3" action="" id="form3">
                                        <div class="form-group">
                                            <input type="number" name="input5" class="form-control" placeholder="Enter Product Buy Rate">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="input6" class="form-control" placeholder="Enter Product Sell Rate">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <b>Percentage Operation</b>
                                    <button class="btn btn-default btn-circle" style="float: right; margin-top: 0px" onclick="resetForm('form4')">
                                        <i class="fas fa-redo-alt"></i>
                                    </button>
                                </div>
                                <div class="panel-body">
                                    <div class="monitor">
                                        <span id="default4" style="color: white"></span>
                                        <span id="input7" style="color: white"></span>
                                        <br>
                                        <span id="input8" style="color: white"></span>
                                        <br>
                                        <span id="result4" style="color: white"></span>
                                    </div>
                                    <form name="form4" action="" id="form4">
                                        <div class="form-group">
                                            <select class="form-control" id="per1">
                                                <option value="0"> Select Operation </option>
                                                <option value="1"> Percentage Addition </option>
                                                <option value="2"> Percentage Subtraction </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="input7" class="form-control" placeholder="Primary Amount">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="input8" class="form-control" placeholder="Percentage To Addition or Subtraction">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted"><b><i class="fas fa-bolt"></i>SBEA bCalc</b> by SbSoft | Developed by Md. Rohsin Al Razi | Powered by Skarbol</span>
            </div>
        </footer>
        <script type="text/javascript">
            function profitCalc() {
                var input1 = document.form1.input1.value;
                var input2 = document.form1.input2.value;
                if (input1 == "" || input2 == "") {
                    document.getElementById('default1').style.display = "inline";
                    document.getElementById('input1').style.display = "none";
                    document.getElementById('input2').style.display = "none";
                    document.getElementById('result1').style.display = "none";
                    document.getElementById('default1').innerHTML = "Enter both buy rate and sell rate for calculation";
                } else {
                    if (isNaN(input1) || isNaN(input2)) {
                        document.getElementById('default1').style.display = "inline";
                        document.getElementById('input1').style.display = "none";
                        document.getElementById('input2').style.display = "none";
                        document.getElementById('result1').style.display = "none";
                        document.getElementById('default1').innerHTML = "Please enter valid number for both fields";
                    } else {
                        document.getElementById('default1').style.display = "none";
                        document.getElementById('input1').style.display = "inline";
                        document.getElementById('input2').style.display = "inline";
                        document.getElementById('result1').style.display = "inline";
                        document.getElementById('input1').innerHTML = "Buy Rate: " + input1 + " Taka";
                        document.getElementById('input2').innerHTML = "Sell Rate: " + input2 + " Taka";
                        document.getElementById('result1').innerHTML = "Profit: " + (input2 - input1) + " Taka";
                    }
                }
            }

            function sellRateCalc() {
                var input3 = document.form2.input3.value;
                var input4 = document.form2.input4.value;
                if (input3 == "" || input4 == "") {
                    document.getElementById('default2').style.display = "inline";
                    document.getElementById('input3').style.display = "none";
                    document.getElementById('input4').style.display = "none";
                    document.getElementById('result2').style.display = "none";
                    document.getElementById('default2').innerHTML =
                    "Enter both buy rate and profit percentage for calculation";
                } else {
                    if (isNaN(input3) || isNaN(input4)) {
                        document.getElementById('default2').style.display = "inline";
                        document.getElementById('input3').style.display = "none";
                        document.getElementById('input4').style.display = "none";
                        document.getElementById('result2').style.display = "none";
                        document.getElementById('default2').innerHTML = "Please enter valid number for both fields";
                    } else {
                        document.getElementById('default2').style.display = "none";
                        document.getElementById('input3').style.display = "inline";
                        document.getElementById('input4').style.display = "inline";
                        document.getElementById('result2').style.display = "inline";
                        document.getElementById('input3').innerHTML = "Buy Rate: " + input3 + " Taka";
                        document.getElementById('input4').innerHTML = "Profit Percentage: " + input4 + "%";
                        var sellrate;
                        sellrate = parseInt(input3 * input4);
                        sellrate /= parseInt(100);
                        sellrate += parseInt(input3);
                        document.getElementById('result2').innerHTML = "Sell Rate: " + sellrate + " Taka";
                    }
                }
            }

            function percentageCalc() {
                var input5 = document.form3.input5.value;
                var input6 = document.form3.input6.value;
                if (input5 == "" || input6 == "") {
                    document.getElementById('default3').style.display = "inline";
                    document.getElementById('input5').style.display = "none";
                    document.getElementById('input6').style.display = "none";
                    document.getElementById('result3').style.display = "none";
                    document.getElementById('default3').innerHTML =
                    "Enter both buy rate and sell rate for calculation";
                } else {
                    if (isNaN(input5) || isNaN(input6)) {
                        document.getElementById('default3').style.display = "inline";
                        document.getElementById('input5').style.display = "none";
                        document.getElementById('input6').style.display = "none";
                        document.getElementById('result3').style.display = "none";
                        document.getElementById('default3').innerHTML = "Please enter valid number for both fields";
                    } else {
                        document.getElementById('default3').style.display = "none";
                        document.getElementById('input5').style.display = "inline";
                        document.getElementById('input6').style.display = "inline";
                        document.getElementById('result3').style.display = "inline";
                        document.getElementById('input5').innerHTML = "Buy Rate: " + input5 + " Taka";
                        document.getElementById('input6').innerHTML = "Sell Rate: " + input6 + "Taka";
                        var sellrate;
                        var profit = parseInt(input6 - input5);
                        var math1 = parseInt(profit * 100);
                        var percent = parseInt(math1 / input5);
                        document.getElementById('result3').innerHTML = "Profit Percentage: " + percent + "%";
                    }
                }
            }

            function perOperation() {
                var input7 = document.form4.input7.value;
                var input8 = document.form4.input8.value;
                var gets1 = document.getElementById('per1');
                var s1 = gets1.options[gets1.selectedIndex].value;
                if (input7 == "" || input8 == "") {
                    document.getElementById('default4').style.display = "inline";
                    document.getElementById('input7').style.display = "none";
                    document.getElementById('input8').style.display = "none";
                    document.getElementById('result4').style.display = "none";
                    document.getElementById('default4').innerHTML =
                    "Enter both primary and operational number for calculation";
                } else {
                    if (isNaN(input7) || isNaN(input8)) {
                        document.getElementById('default4').style.display = "inline";
                        document.getElementById('input7').style.display = "none";
                        document.getElementById('input8').style.display = "none";
                        document.getElementById('result4').style.display = "none";
                        document.getElementById('default4').innerHTML = "Please enter valid number for both fields";
                    } else {
                        if(s1 == "0"){
                            document.getElementById('default4').style.display = "inline";
                            document.getElementById('input7').style.display = "none";
                            document.getElementById('input8').style.display = "none";
                            document.getElementById('result4').style.display = "none";
                            document.getElementById('default4').innerHTML = "Please select a perentage operation";
                        }else{
                            var op;
                            if(s1 == "1"){
                                op = "Addition";
                            }else if(s1 == "2"){
                                op = "Subtraction";
                            }
                            document.getElementById('default4').style.display = "none";
                            document.getElementById('input7').style.display = "inline";
                            document.getElementById('input8').style.display = "inline";
                            document.getElementById('result4').style.display = "inline";
                            document.getElementById('input7').innerHTML = "Primary Amount: " + input7 + " Taka";
                            document.getElementById('input8').innerHTML = "Percentage To " + op + ": " + input8 + "%";
                            var result;
                            if (op == "Addition") {
                                result = parseInt(input7 * input8);
                                result /= parseInt(100);
                                result += parseInt(input7);
                            }else{
                                result = parseInt(input7 * input8);
                                result /= parseInt(100);
                                result = parseInt(input7)-result;
                            }
                            document.getElementById('result4').innerHTML = "Calculated Amount: " + result + " Taka";

                        }

                    }
                }
            }

            function btnClick(bvalue) {
                document.calculator.display0.value += bvalue;
            }


            function calculator() {
                if (document.calculator.display0.value != "") {
                    document.getElementById('label2').innerHTML = eval(document.calculator.display0.value);
                    document.getElementById('label1').innerHTML = document.calculator.display0.value;
                }else{
                    document.getElementById('label2').innerHTML = "0";
                    document.getElementById('label1').innerHTML = "Start pressing buttons for calculation";
                }
            }

            function fReset(){
                document.calculator.display.value = "";
                document.calculator.display0.value = "";
            }

            function del(){
                var dvalue = document.calculator.display0.value;
                document.calculator.display0.value = dvalue.substring(0, dvalue.length-1);
                console.log(dvalue.length);
            }


            function resetForm(formName){
                document.getElementById(formName).reset()
            }

            var eventArr = ['mousemove', 'click', 'focus', 'keypress', 'keyup', 'keydown', 'mouseenter', 'mousedown', 'change'];

            var bcontainer = document.getElementById('bcontainer');

            eventArr.forEach(function(e){
                bcontainer.addEventListener(e, profitCalc);
                bcontainer.addEventListener(e, sellRateCalc);
                bcontainer.addEventListener(e, percentageCalc);
                bcontainer.addEventListener(e, perOperation);
                bcontainer.addEventListener(e, calculator);
            });

        </script>
    </body>

    </html>
